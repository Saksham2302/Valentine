
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’–</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        text-align: center;
    }
    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        max-width: 360px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }
    h1 {
        color: #ff4b5c;
    }
    input {
        padding: 10px;
        width: 90%;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        padding: 12px 22px;
        margin: 10px;
        border: none;
        border-radius: 20px;
        background: #ff4b5c;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    #noBtn {
        background: #aaa;
        position: absolute;
    }
    .message {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 4s linear forwards;
        z-index: 1;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h1>ğŸ’– Valentine Program ğŸ’–</h1>
    <p>Enter your name:</p>
    <input type="text" id="name" placeholder="Your beautiful name">

    <p>Will you be my Valentine? ğŸ’Œ</p>
    <button onclick="yes()">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ™ˆ</button>

    <div class="message" id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function yes() {
    const name = document.getElementById("name").value || "My Love";
    document.getElementById("message").innerHTML =
        "âœ¨ Great Choice âœ¨<br><br>" +
        "Dear " + name + ",<br>" +
        "I Love youuuuuu ğŸ’–<br>" +
        "Valentine: CONFIRMED ğŸ˜";

    startHearts();
}

function startHearts() {
    for (let i = 0; i < 40; i++) {
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, i * 150);
    }
}
</script>

</body>
</html>
